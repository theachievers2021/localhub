<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBELu7088a2UQnTlvSw4KZOp2f3yXUengc"></script>
    <style type="text/css"></style>
    <title>Adauga Locatie</title>
  </head>

  <body>
    <header class="header">
      <div class="header_logo">
        <a href="../index.html"> <img src="../logo.png" alt="Logo" /></a>
      </div>

      <div class="header_search">
        <input
          id="searchTextFieldLocatie"
          type="text"
          placeholder="Localitate..."
        />
        <button id="searchButtonLocatie" onclick="getLocation()">Caută</button>
      </div>

      <div class="header_nav">
        <a href="addLocation/index.html"
          ><p class="header_add_button">Add</p></a
        >
        <button class="addButtonIcon large_icon" onclick="openForm()">
          <i class="ion-android-add"></i>
        </button>
      </div>
    </header>

    <div class="main">
      <div class="main_content">
        <div id="main_content"></div>
        <div id="line-up"></div>
      </div>
      <div class="main_map">
        <div class="main_googleMap">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <div class="footer-basic">
      <footer>
        <div class="social">
          <a href="#"><i class="icon ion-social-instagram"></i></a>
          <a href="#"><i class="icon ion-social-twitter"></i></a
          ><a href="#"><i class="icon ion-social-facebook"></i></a>
        </div>
        <p class="copyright">Local HUB © 2021</p>
      </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </div>
    <script src="./searchLocation.js"></script>
  </body>
</html>
