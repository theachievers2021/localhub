<!DOCTYPE html>
<html>
  <head>
    <title>Local Hub</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBELu7088a2UQnTlvSw4KZOp2f3yXUengc"></script>
    <style type="text/css"></style>
  </head>

  <body>
    <header class="header">
      <div class="header_logo">
        <img src="./logo.png" alt="Logo" />
      </div>

      <div class="header_search">
        <input
          id="searchTextFieldLocatie"
          type="text"
          placeholder="Localitate..."
        />
        <button id="searchButtonLocatie" onclick="getLocation()">Caută</button>
      </div>

      <div class="header_nav">
        <button class="addButtonIcon large_icon" onclick="openForm()">
          <i class="ion-android-add"></i>
        </button>
      </div>
    </header>

    <div class="main">
      <div class="main_content">
        <div id="main_content"></div>
        <div id="line-up"></div>
      </div>
      <div class="main_map">
        <div class="main_googleMap">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <div class="form-popup" id="myForm">
      <form id="addLocationForm" class="form-container">
        <h4 style="text-align: center; color: white">Adaugă un serviciu:</h4>
        <label for="nameForm">Nume:</label>
        <input type="text" name="nameForm" id="nameForm" />

        <label for="webForm">Website:</label>
        <input type="text" name="webForm" id="webForm" />

        <label for="contactForm">Contact:</label>
        <input type="text" name="contactForm" id="contactForm" />
        <label for="detailsForm">Detalii:</label>
        <input type="text" name="detailsForm" id="detailsForm" />
        <label for="contactForm">Contact:</label>
        <input type="text" name="contactForm" id="contactForm" />
        <label for="detailsForm">Detalii:</label>
        <input type="text" name="detailsForm" id="detailsForm" />
        <label for="contactForm">Contact:</label>
        <input type="text" name="contactForm" id="contactForm" />
        <label for="detailsForm">Detalii:</label>
        <input type="text" name="detailsForm" id="detailsForm" />
        <div class="wrapper">
          <button type="submit" id="addLocationButton" class="btn">
            Adaugă
          </button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </div>
      </form>
    </div>

    <div class="footer-basic">
      <footer>
        <div class="social">
          <a href="#"><i class="icon ion-social-instagram"></i></a>
          <a href="#"><i class="icon ion-social-twitter"></i></a
          ><a href="#"><i class="icon ion-social-facebook"></i></a>
        </div>
        <p class="copyright">Local HUB © 2021</p>
      </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </div>

    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
    </script>

    <script src="./location.js"></script>

    <script src="./searchLocation.js"></script>
  </body>
</html>
