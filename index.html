<!DOCTYPE html>
<html>
  <head>
    <title>Local Hub</title>
    <link rel="stylesheet" href="./style.css" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBELu7088a2UQnTlvSw4KZOp2f3yXUengc&libraries=places"></script>
    <style type="text/css">
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="header_logo">
        <img src="./logo.png" alt="Logo" />
      </div>

      <div class="header_search">
        <input
          id="searchTextField"
          type="text"
          placeholder="Selecteaza orasul..."
        />
      </div>

      <div class="header_nav">
        <button class="header_add_button" onclick="openForm()">
          AdaugÄƒ un serviciu
        </button>
      </div>
    </header>

    <div class="main">
      <div class="main_content">
        <div id="main_content"></div>
        <div id="line-up"></div>
      </div>
      <div class="main_map">
        <div class="main_googleMap">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <div class="form-popup" id="myForm">
      <form id="addLocationForm" class="form-container">
        <label for="nameForm">Name:</label>
        <input type="text" name="nameForm" id="nameForm" />

        <label for="webForm">Web:</label>
        <input type="text" name="webForm" id="webForm" />

        <label for="contactForm">Contact:</label>
        <input type="text" name="contactForm" id="contactForm" />

        <label for="detailsForm">Details:</label>
        <input type="text" name="detailsForm" id="detailsForm" />

        <button type="submit" id="addLocationButton" class="btn">Add</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>
  </body>

  <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
  </script>

  <script src="./location.js"></script>

  <script src="./searchLocation.js"></script>
</html>
