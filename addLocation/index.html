<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBELu7088a2UQnTlvSw4KZOp2f3yXUengc"></script>
    <style type="text/css"></style>
    <title>Adauga Locatie</title>
  </head>

  <body>
    <header class="header">
      <div class="header_logo">
        <a href="../index.html">
          <img src="./../logo.png" alt="Logo" />
        </a>
      </div>
    </header>
    <div class="main">
      <form class="main_content_addLocation" id="addLocationFormFromTelefon">
        <h4 style="text-align: center; color: white">Adaugă un serviciu:</h4>
        <label for="nameForm">Name:</label>
        <input type="text" name="nameForm" id="nameForm" />

        <label for="webForm">Web:</label>
        <input type="text" name="webForm" id="webForm" />

        <label for="contactForm">Contact:</label>
        <input type="text" name="contactForm" id="contactForm" />

        <label for="detailsForm">Details:</label>
        <input type="text" name="detailsForm" id="detailsForm" />
        <div class="wrapper">
          <button type="submit" id="addLocationButtonSeparateFile" class="btn">
            Adaugă
          </button>
        </div>
      </form>
    </div>

    <div class="footer-basic">
      <footer>
        <div class="social">
          <a href="#"><i class="icon ion-social-instagram"></i></a>
          <a href="#"><i class="icon ion-social-twitter"></i></a
          ><a href="#"><i class="icon ion-social-facebook"></i></a>
        </div>
        <p class="copyright">Local HUB © 2021</p>
      </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </div>
    <script src="../location.js"></script>
  </body>
</html>
